{% load static %}
<header>
<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href={% url 'posts:index' %}>
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'about:tech' %} active {% endif %}" href="{% url 'about:tech' %}">О проекте</a>
      </li>
      &nbsp;
      &nbsp;
      {% if user.is_authenticated %}
      <li>
        <div class="dropdown">
          <a class="nav-link active dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Пользователь: {{ user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <!--
            <li>
              <a class="dropdown-item" href="">
                Моя страница
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="/auth/profile/">
                Личный кабинет
              </a>
            </li>
            -->
            <li>
              <a class="dropdown-item" href="{% url 'users:password_change_form' %}">Изменить пароль</a>
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a>
              </a>
            </li>
          </ul>
        </div>
      </li>
      {% else %}
      <li class="nav-item"> 
        <a class="nav-link link-light {% if view_name == 'users:login' %} active {% endif %}" href="{% url 'users:login' %}">Войти</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link link-light {% if view_name == 'users:signup' %} active {% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
      </li>
      {% endif %}
    </ul>
    {% endwith %}
  </div>
</nav>
</header>
